<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move a div like a window</title>
    <!-- icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- include stylesheet -->
    <!-- inclus la page de style -->
    <link href="style.css" rel="stylesheet">
    <!-- include the perfect font -->
    <!-- inclus la police parfaite -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!-- include js with defer attribute that allows to load the js after loading the DOM (Body of the page) -->
    <!-- inclus le js avec l'attribut defer qui charge le fichier js après avoir chargé le DOM (le corps de la page) -->
    <script type="text/javascript" src="js.js" defer></script>
</head>
<!-- body -->
<!-- corps de la page -->
<body>
    <!-- container -->
    <!-- conteneur de la page -->
    <div class="little">
        <p>This website is not available on touchscreen</p>
    </div>
    <div class="container">
        <!-- whole window -->
        <!-- fenêtre entière -->
        <div class="window" id="folder">
            <!-- Top of the window serving as a catch zone -->
            <!-- zone à attrapée pour bouger la fenêtre -->
            <div id="moveable"></div>
            <!-- title of window -->
            <!-- titre de la fenêtre -->
            <p class="explorerTitle">Folder Explorer</p>
            <!-- Button on the right serving as decoration -->
            <!-- bouton sur la droite servant de décorations -->
            <div class="btn-RGY">
                <button class="rounded green"></button>
                <button class="rounded yellow"></button> 
                <button class="rounded red"></button>
        </div>
    </div>
</body>
</html>
